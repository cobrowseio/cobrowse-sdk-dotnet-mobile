name: Build, pack a NuGet package, publish to Github Packages

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Cake build script
      run: |
        ./build.sh --nugetPrivateFeedUser="${{ secrets.NUGET_PRIVATE_FEED_USER }}" --nugetPrivateFeedReadApiKey="${{ secrets.NUGET_PRIVATE_FEED_API_KEY }}" --nugetPrivateFeedWriteApiKey="${{ secrets.NUGET_PRIVATE_FEED_WRITE_API_KEY }}" --verbosity diagnostic
